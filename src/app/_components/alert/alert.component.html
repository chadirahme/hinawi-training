<div *ngFor="let alert of alerts" class="{{cssClass(alert)}}">
  <a class="close" style="cursor: pointer" (click)="removeAlert(alert)">&times;</a>

  <span style="margin-left: 10px" [innerHTML]="alert.message"></span>
</div>
